timing: True
debug: False
stop_at_error: True

likelihood:
  lsst_y1.lsst_3x2pt:
    path: ./external_modules/data/lsst_y1
    data_file: LSST_Y1_M6_GGL0.05.dataset 
    #data_file: LSST_Y1_M2_GGL0.05.dataset  
    #data_file: LSST_Y1_M3_GGL0.05.dataset  
    #data_file: LSST_Y1_M4_GGL0.05.dataset  
    #data_file: LSST_Y1_M5_GGL0.05.dataset  
    #data_file: LSST_Y1_M6_GGL0.05.dataset 
    print_datavector: True
    print_datavector_file: "./projects/lsst_y1/data/OMEGAM_HIGH_AS_HIGH_W_LOW_NO_NOISE_COLAINF_BF.modelvector"
    accuracyboost: 3.0
    integration_accuracy: 10 
    kmax_boltzmann: 20.0
    # 1 EE2, 2 Halofit
    non_linear_emul: 8
    num_refs: 0
    cola_precision: 1
    # ------------------------------------------------------------------------
    # Settings adopted when printing the lsst_y1_theory.modelvector
    # ------------------------------------------------------------------------
    #data_file: LSST_Y1_M6_GGL0.05.dataset
    #print_datavector: True
    #print_datavector_file: "./projects/lsst_y1/chains/lsst_y1_theory.modelvector"
    #accuracyboost: 3.0
    #integration_accuracy: 10 
    #kmax_boltzmann: 20.0
    # 1 EE2, 2 Halofit
    #non_linear_emul: 2

params:
  As_1e9:
    prior:
      min: 0.5
      max: 5
    ref:
      dist: norm
      loc: 2.1
      scale: 0.65
    proposal: 0.4
    latex: 10^9 A_\mathrm{s})
    drop: true
    renames: A
  ns:
    prior:
      min: 0.87
      max: 1.07
    ref:
      dist: norm
      loc: 0.96605
      scale: 0.01
    proposal: 0.01
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 55
      max: 91
    ref:
      dist: norm
      loc: 67.32
      scale: 5
    proposal: 3
    latex: H_0
  omegab:
    prior:
      min: 0.03
      max: 0.07
    ref:
      dist: norm
      loc: 0.0495
      scale: 0.004
    proposal: 0.004
    latex: \Omega_\mathrm{b}
    drop: true
  omegam:
    prior:
      min: 0.1
      max: 0.9
    ref:
      dist: norm
      loc: 0.316
      scale: 0.02
    proposal: 0.02
    latex: \Omega_\mathrm{m}
    drop: true
  mnu:
    prior:
      min: 0.05
      max: 0.6
    ref:
      dist: norm
      loc: 0.25
      scale: 0.1
    proposal: 0.05
  w0pwa:
    prior:
      min: -5 
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}+w_{a,\mathrm{DE}}
    drop: true
  w:
    prior:
      min: -3
      max: -0.01
    ref:
      dist: norm
      loc: -0.99
      scale: 0.05
    proposal: 0.05
    latex: w_{0,\mathrm{DE}}
  tau:
    value: 0.0697186
    latex: \tau_\mathrm{reio}
  # ---------------------------------------------------------------------------------------
  # ------------------------------------- DERIVED PARAMETERS ------------------------------
  # ---------------------------------------------------------------------------------------
  # WARNING: DO NOT REMOVE omegabh2/omegach2/omegamh2/wa/As/ FROM DERIVED PARAMETERS
  # SEE: github.com/CosmoLike/cocoa#warning-warning-warning-weak-lensing-yaml-files-in-cobaya-
  # --------------------------------------------------------------------------------------- 
  As:
    value: 'lambda As_1e9: 1e-9 * As_1e9'
    latex: A_\mathrm{s}
  wa:
    value: 'lambda w0pwa, w: w0pwa - w'
    latex: w_{a,\mathrm{DE}}
  omegabh2:
    value: 'lambda omegab, H0: omegab*(H0/100)**2'
    latex: \Omega_\mathrm{b} h^2
  omegach2:
    value: 'lambda omegam, omegab, mnu, H0: (omegam-omegab)*(H0/100)**2-(mnu*(3.046/3)**0.75)/94.0708'
    latex: \Omega_\mathrm{c} h^2
  omegal:
    latex: \Omega_\Lambda
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  age:
    latex: '{\rm{Age}}/\mathrm{Gyr}'
  rdrag:
    latex: r_\mathrm{drag}
  yheused:
    latex: Y_P^\mathrm{BBN}
  omegan2:
    latex: \Omega_\mathrm{\\nu} h^2
  omegan:
    derived: 'lambda omegan2, H0: omegan2/((H0/100)**2)'
    latex: \Omega_\mathrm{\\nu}
# FIXED LSST PARAMETERS
  LSST_BMAG_1:
    value: 0.0
    latex: b_\mathrm{BMAG-LSST}^1
  LSST_BMAG_2:
    value: 0.0
    latex: b_\mathrm{BMAG-LSST}^2
  LSST_BMAG_3:
    value: 0.0
    latex: b_\mathrm{BMAG-LSST}^3
  LSST_BMAG_4:
    value: 0.0
    latex: b_\mathrm{BMAG-LSST}^4
  LSST_BMAG_5:
    value: 0.0
    latex: b_\mathrm{BMAG-LSST}^5


theory:
  camb:
    path: ./external_modules/code/CAMB
    stop_at_error: False
    use_renames: True
    extra_args:
      halofit_version: takahashi
      AccuracyBoost: 2.0
      lens_potential_accuracy: 1.2
      num_massive_neutrinos: 1
      nnu: 3.044
      dark_energy_model: ppf
      accurate_massive_neutrino_transfers: True
      k_per_logint: 20
      #AccuracyBoost: 2.0

